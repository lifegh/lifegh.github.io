<script>
	var array = ["/assets/audio/gaoya.mp3",
				 "/assets/audio/hongsushou.mp3"];
	var i = 0;
	var isShow = true;
	var audio = document.getElementById("audio-id");	
	var show = document.getElementById("audio-show-id");
	var up = document.getElementById("audio-up-id");
	var next = document.getElementById("audio-next-id");
	audio.setAttribute("src",array[i]);
	audio.load();
	audio.play();
	show.innerHTML="隐";	
	show.setAttribute("title","隐藏音乐条");
	up.innerHTML="上";
	next.innerHTML="下";
	audio.onmousemove = function(){
		audio.setAttribute("title","第"+(i+1)+"首曲");
	};
	audio.onended = function(){
		if(i == array.length - 1) audio.setAttribute("src",array[0]);
		else audio.setAttribute("src",array[++i]);
		audio.load();
		audio.play();
	};
	show.onclick = function(){				
		if(isShow){	
			audio.style.transform = "translateX(100%)";
			audio.style.WebkitTransform = "translateX(100%)";
			audio.style.transition = "transform 1s cubic-bezier(0.770, 0.000, 0.175, 1.000)";
			audio.style.WebkitTransition = "transform 1s cubic-bezier(0.770, 0.000, 0.175, 1.000)";
			show.style.background = "linear-gradient(90deg,#C2E987,#309E85)";
			show.innerHTML="显";
			show.setAttribute("title","显示音乐条");
			isShow=false;
		}else{		
			audio.style.transform = "translateX(0%)";
			audio.style.WebkitTransform = "translateX(0%)";
			audio.style.transition = "transform 1s cubic-bezier(0.770, 0.000, 0.175, 1.000)";		
			audio.style.WebkitTransition = "transform 1s cubic-bezier(0.770, 0.000, 0.175, 1.000)";		
			show.style.background = "linear-gradient(90deg,#309E85,#C2E987)";			
			show.innerHTML="隐";
			show.setAttribute("title","隐藏音乐条");
			isShow=true;
		}
	};
	up.onclick = function(){
		if(i != 0){
			up.setAttribute("title","上一首无");
			audio.setAttribute("src",array[--i]);
			audio.load();
			audio.play();
		}
	};
	up.onmousemove = function(){
		if(i == 0){
			up.setAttribute("title","上一首无");
		}else{
			up.setAttribute("title","上一首曲"+i);
		}
	};
	next.onclick = function(){		
		if(i != array.length - 1){
			audio.setAttribute("src",array[++i]);
			audio.load();
			audio.play();
		}
	};		
	next.onmousemove = function(){
		if(i == array.length - 1){
			next.setAttribute("title","下一首无");
		}else{
			next.setAttribute("title","下一首曲"+(i+2));
		}
	};
</script>

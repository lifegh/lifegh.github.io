		audio.play();
	};
	up.onmousemove = function(){
		if(i == 0) up.title = "上曲"+array.length; else up.title = "上曲"+i;
	};
	next.onclick = function(){
		if(i == array.length - 1) i = 0; else i++;
		audio.src = array[i];
		audio.play();
	};
	next.onmousemove = function(){
		if(i == array.length - 1) next.title = "下曲"+1; else next.title = "下曲"+(i+2);

---
layout: default
---
<article class="post container">	
  <div class="post-meta">
    <span class="post-meta-span date">{{ page.date | date:"%Y %B %d" }}</span>
    {% if page.tags.size > 0 %}
    <span class="post-meta-span tag">{{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>
	<script>
	var flag=true;
	function change(){	
		if(flag){
			document.getElementById("audio").style.right="-1000px";
			document.getElementById("button").style.background="#3CB371";
			document.getElementById("button").innerHTML="显示";
			flag=false;
		}else{
			document.getElementById("audio").style.right="70px";			
			document.getElementById("button").style.background="#a0EE90";
			document.getElementById("button").innerHTML="隐藏";
			flag=true;
		}
	}
	</script>
	<audio id="audio" controls="controls" style="position:fixed; right:70px">
		<source src="/assets/hongsushou.mp3" type="audio/mpeg">
		<embed  src="/assets/hongsushou.mp3"></audio>
	<button id="button" style="position:fixed; width:38px; right:32px; background:#a0EE90; font-weight:900; font-size:20px; color:white;" onclick="change()">隐藏</button>
  <h1 class="post-title">{{ page.title }}</h1>  
  {{ content }}
</article>

<div class="post-share">
  <div class="container">
    <a href="https://twitter.com/share?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&text={{ page.title }}" target="_blank" class="post-share-icon twitter"></a>
    <a href="https://www.evernote.com/clip.action?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}" target="_blank" class="post-share-icon evernote"></a>
    <a href="http://service.weibo.com/share/share.php?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}" target="_blank" class="post-share-icon weibo"></a>
  </div>
</div>

{% if site.disqus_shortname %}
<div class="comment container">
  <div id="disqus_thread">
    <a href=""></a>
  </div>
</div>
{% endif %}

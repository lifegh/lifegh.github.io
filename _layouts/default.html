<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
	<script>
	var flag=true;
	function change(){	
		if(flag){
			document.getElementById("audio").style.right="-1000px";
			document.getElementById("button").style.background="#3CB371";
			document.getElementById("button").innerHTML="显示";
			flag=false;
		}else{
			document.getElementById("audio").style.right="70px";			
			document.getElementById("button").style.background="#3CEE90";
			document.getElementById("button").innerHTML="隐藏";
			flag=true;
		}
	}
	</script>
	<audio id="audio" controls="controls" style="position:fixed; right:70px">
		<source src="/assets/hongsushou.mp3" type="audio/mpeg">
		<embed  src="/assets/hongsushou.mp3"></audio>
	<button id="button" style="position:fixed; width:38px; right:32px; background:#3CEE90; font-weight:900; font-size:20px; color:white;" onclick="change()">隐藏</button>
	
    {% include sidebar.html %}

    <main id="main">
      {{ content }}

      <div class="footer">
        <div class="container">
          <p class="footer-entry">All content is licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA</a></p>
          <p class="footer-entry">Buit with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and <a href="https://github.com/P233/3-Jekyll" target="_blank">3-Jekyll theme</a> • Hosted on <a href="https://pages.github.com/" target="_blank">Github</a></p>
        </div>
      </div>
    </main>

    <button id="menu">
      <span id="menu-icons"></span>
    </button>

    {% include scripts.html %}
  </body>
</html>

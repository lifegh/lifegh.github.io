<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
		<script>
				var isShow=true;
				function change(){	
					if(isShow){
						document.getElementById("audio").style.top="-100px";
						document.getElementById("button").style.background="#3CB371";
						document.getElementById("button").innerHTML="显示";
						isShow=false;
					}else{
						document.getElementById("audio").style.top="0px";		
						document.getElementById("button").style.background="#3CEE90";			
						document.getElementById("button").innerHTML="隐藏";
						isShow=true;
					}
				}</script>
		<audio id="audio"
			   src="/assets/hongsushou.mp3"
			   controls="controls" 
			   style="position:fixed;
					  right:134px;
					  width:60%"></audio>
		<button id="button"
				onclick="change()"
				style="position:fixed;
					   right:70px;
					   background:#3CEE90;
					   color:white;
					   font-size:20px;
					   font-weight:900;">
					   隐藏</button>
	
    {% include sidebar.html %}

    <main id="main">
      {{ content }}

      <div class="footer">
        <div class="container">
          <p class="footer-entry">All content is licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" >CC BY-NC-SA</a></p>
          <p class="footer-entry">Buit with <a href="https://github.com/jekyll/jekyll" >Jekyll</a> and <a href="https://github.com/P233/3-Jekyll" >3-Jekyll theme</a></p>
        </div>
      </div>
    </main>

    <button id="menu">
      <span id="menu-icons"></span>
    </button>

    {% include scripts.html %}
  </body>
</html>
